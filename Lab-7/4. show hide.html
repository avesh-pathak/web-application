
<?xml version = "1.0"  encoding = "utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!-- showHide.html
      Uses showHide.js
      Illustrates visibility control of elements
     -->
<html xmlns = "http://www.w3.org/1999/xhtml">
  <head>
    <title> Visibility control </title>
    <script type = "text/javascript"  src = "showHid.js" >
    </script>
  </head>
  <body>
    <form action = "">
      <div id = "baby"  style = "position: relative; 
           visibility: visible;">
        <img src = "/LAB-3/gitam.png" id="image"
             alt = "picture" />
      </div>
      <p>
        <br />
        <input type = "button"  value = "Toggle image"
               onclick = "flipImag()" />
      </p>
    </form>
  </body>
</html>
