<html>




<body onload="navP()">

<h2>Example for navigator object to determine the browser & its version</h2>

</body>

<script>

function navP()

{
	
alert("The browser is"+ navigator.appName+"\n"+"The version is"+navigator.appVersion);

}

document.write("The browser is"+ navigator.appName+ "<br/>" +"The version is"+navigator.appVersion);

</script>
</html>
