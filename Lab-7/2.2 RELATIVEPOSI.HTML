<html>
  <head>
    <title>Relative Positioning Example</title>
  </head>
  <body>

    <p style="font-family: Arial; font-size: 24pt;">
      Oranges are 
      <span style="font-family: Arial; font-size: 48pt; 
                   font-style: italic; color: orange;">
        GREAT
      </span> for health.
    </p>

    <p style="font-family: Arial; font-size: 24pt;">
      Oranges are 
      <span style="position: relative; top: 50px; 
                   font-family: Arial; font-size: 48pt; 
                   font-style: italic; color: orange;">
        GREAT
      </span> for health.
    </p>

  </body>
</html>
