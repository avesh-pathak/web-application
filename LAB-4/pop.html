<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop and Push</title>
</head>

<body>
    <script>
        const plants = ['broccoli', 'cauliflower', 'cabbage', 'kale', 'tomato'];

        console.log(plants.pop());


        console.log(plants);


        plants.pop();

        console.log(plants);


    </script>
</body>

</html>
