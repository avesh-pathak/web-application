<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push in Html </title>
</head>

<body>
    <script>
        const animals = ['pigs', 'goats', 'sheep'];

        const count = animals.push('cows');
        console.log(count);
       
        console.log(animals);
        

        animals.push('chickens', 'cats', 'dogs');
        console.log(animals);
       
    </script>
</body>

</html>
