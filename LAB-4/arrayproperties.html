<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Properties</title>
</head>

<body>
    <script>
        const fruits = [];
        fruits.push("banana", "apple", "peach");
        console.log(fruits.length);
        console.log(fruits[0]);
        const array1 = ['a', 'b', 'c'];
        const array2 = ['d', 'e', 'f'];
        const array3 = array1.concat(array2);

        console.log(array3);
    </script>
</body>

</html>
