<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link rel="stylesheet" href="css/bootstrap.css">
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
  }

  /* Marquee Effect Using CSS */
  .marquee-container {
    overflow: hidden;
    white-space: nowrap;
    width: 100%;
    background: #007bff;
    color: white;
    padding: 10px 0;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
  }

  .marquee-text {
    display: inline-block;
    animation: marquee 10s linear infinite;
  }

  @keyframes marquee {
    from { transform: translateX(100%); }
    to { transform: translateX(-100%); }
  }

  /* Registration Form Styling */
  #frm {
    width: 450px;
    padding: 20px;
    background: #ffffff;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
  }

  h2 {
    text-align: center;
  }

  table {
    width: 100%;
  }

  td {
    padding: 8px;
  }

  input, select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    outline: none;
    transition: all 0.3s ease-in-out;
  }

  input:hover, select:hover {
    border-color: #007bff;
  }

  .gender-group {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  button {
    width: 100%;
    padding: 10px;
    font-weight: bold;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
  }

  button:hover {
    transform: scale(1.05);
  }

  .btn-outline-success:hover {
    background-color: #28a745;
    color: white;
  }

  .btn-outline-danger:hover {
    background-color: #dc3545;
    color: white;
  }

  .btn a {
    text-decoration: none;
    color: inherit;
  }
</style>
</head>
<body>

<!-- Marquee Effect -->
<div class="marquee-container">
  <span class="marquee-text">Register Here</span>
</div>

<!-- Registration Form -->
<form action="register" method="post" class="form card" id="frm">
    <h2 class="bg-danger text-white card-header">Registration Form</h2>
    <table class="table">
        <tr>
            <td>Name</td>
            <td><input type="text" name="userName" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="text" name="mobile" required></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="dob" required></td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select name="city">
                    <option value="pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td class="gender-group">
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td><button type="submit" class="btn btn-outline-success">Register</button></td>
            <td><button type="reset" class="btn btn-outline-danger">Cancel</button></td>
        </tr>
    </table>
    <button class="btn btn-outline-secondary d-block"><a href="showdata">Show Users</a></button>
</form>

</body>
</html>
