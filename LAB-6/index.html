<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center">
        
    <form action="login.html" method="GET">
        <h1>Registration form </h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="password">Confirm Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required> Male
        <input type="radio" id="female" name="gender" value="female"> Female    <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label>Preferred Language:</label><br>
        <input type="checkbox" id="telugu" name="language" value="telugu"> Telugu
        <input type="checkbox" id="english" name="language" value="english"> English    
        <input type="checkbox" id="hindi" name="language" value="hindi"> Hindi <br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <a href="forgot.html">Forgot Password?</a><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
