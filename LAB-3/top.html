<!DOCTYPE html>
<html>
<head>
    <title>Top Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #adefa1;
        }
        .logo {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .logo img {
            height: 80px; /* Increased logo size */
            margin-right: 20px; /* Added space between logo and name */
        }
        .college-name {
            font-size: 26px; /* Slightly increased font size */
            font-weight: bold;
            text-align: center;
        }
        .links {
            padding: 10px;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="gitam.png" alt="College Logo">
        <div class="college-name">GITAM SCHOOL OF ENGINEERING AND TECHNOLOGY</div>
    </div>
    <div class="links">
        <a href="home.html" target="rightFrame">Home</a>
        <a href="login.html" target="rightFrame">Login</a>
        <a href="register.html" target="rightFrame">Registration</a>
        <a href="fees.html" target="rightFrame">Fees</a>
        <a href="cart.html" target="rightFrame">Cart</a>
    </div>
</body>
</html>
